{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Nome e Idade</title>
  <link rel="stylesheet"  href="../static/css/index.css">
</head>
<body>
  <div class="container">
    
    <h1>Cadastro de Nome e Idade</h1>
    <form action="listagem"   id="cadastroForm" method="POST">{% csrf_token%}
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>
      <button type="submit">Cadastrar</button>
    </form>
    
  </div>

  <table>
    <tr>
        <td>Nome:</td>
        <td>Idade:</td>
        <td>Ações:</td>
    </tr>
    {% for i in dados %}
    <tr>
        <td>{{i.nome}}</td>
        <td>{{i.idade}}</td>
        <td>
          <a href="{% url 'editar_cadastro' i.id %}" style="background-color: #451db1; color: #fff; padding: 4px 8px; border-radius: 4px; text-decoration: none;">Editar Idade</a>

          <a href="{% url 'excluir_pessoa' i.id %}" style="background-color: #8261db; color: #fff; padding: 4px 8px; border-radius: 4px; text-decoration: none;">Excluir</a>

        </td>
    </tr>
    
    {% endfor %}
  </table>

 
</body>
</html>
